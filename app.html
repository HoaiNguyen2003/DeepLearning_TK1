<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán môn học sinh viên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer">
        <h1>Dự đoán môn học sinh viên</h1>

        <div class="form-group">
            <label for="numOfDot">Số đợt (tối đa 6):</label>
            <input type="number" id="numOfDot" placeholder="Nhập số đợt" min="1" max="6">
            <button id="startButton" onclick="startProcess()">Bắt đầu</button>
            <div id="errorContainer" class="error"></div>
        </div>
        <!-- Container để nhập các môn học cho từng đợt -->
        <div id="inputContainer"></div>
        <!-- Kết quả dự đoán sẽ được hiển thị ở đây -->
        <div id="resultContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
